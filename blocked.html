<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Blocked</title>
  <style>
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        filter: drop-shadow(0 0 20px rgba(220, 38, 38, 0.5));
      }
      50% {
        transform: scale(1.05);
        filter: drop-shadow(0 0 40px rgba(220, 38, 38, 0.8));
      }
    }

    @keyframes scan {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(100vh);
      }
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #000000;
      background-image: 
        radial-gradient(circle at 30% 30%, rgba(220, 38, 38, 0.2) 0%, transparent 60%),
        radial-gradient(circle at 70% 70%, rgba(185, 28, 28, 0.15) 0%, transparent 60%);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(220, 38, 38, 0.05) 2px,
          rgba(220, 38, 38, 0.05) 4px
        );
      pointer-events: none;
      z-index: 0;
    }

    body::after {
      content: '';
      position: fixed;
      top: -100%;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(220, 38, 38, 0.3), transparent);
      animation: scan 8s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: #0a0a0a;
      border: 1px solid #1a1a1a;
      border-top: 3px solid #dc2626;
      padding: 4rem 3rem;
      border-radius: 0;
      box-shadow: 
        0 0 0 1px rgba(220, 38, 38, 0.2) inset,
        0 30px 80px rgba(0, 0, 0, 0.9),
        0 0 60px rgba(220, 38, 38, 0.2);
      animation: slideIn 0.6s ease-out;
      position: relative;
      z-index: 1;
    }

    .emoji-container {
      position: relative;
      display: inline-block;
      margin-bottom: 2rem;
    }

    .emoji {
      font-size: 7rem;
      display: inline-block;
      animation: pulse 2s ease-in-out infinite;
      position: relative;
      z-index: 1;
      filter: drop-shadow(0 0 30px rgba(220, 38, 38, 0.6));
    }

    .emoji-container::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(220, 38, 38, 0.15) 0%, transparent 70%);
      border-radius: 50%;
      animation: flicker 3s ease-in-out infinite;
      z-index: 0;
    }

    h1 {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 1.5rem;
      color: #dc2626;
      letter-spacing: -0.02em;
      text-shadow: 
        0 0 20px rgba(220, 38, 38, 0.8),
        0 0 40px rgba(220, 38, 38, 0.4);
      font-family: 'Inter', sans-serif;
      text-transform: uppercase;
      letter-spacing: 3px;
      animation: flicker 4s ease-in-out infinite;
    }

    p {
      font-size: 1.15rem;
      color: #a3a3a3;
      margin-bottom: 3rem;
      line-height: 1.6;
      font-weight: 400;
    }

    .back-button {
      display: inline-block;
      padding: 1rem 2.5rem;
      background: #dc2626;
      border: 1px solid #b91c1c;
      color: #ffffff;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 0;
      box-shadow: 
        0 0 20px rgba(220, 38, 38, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.05) inset;
      text-decoration: none;
      transition: all 0.2s ease;
      border: none;
      cursor: pointer;
      position: relative;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-family: 'Inter', sans-serif;
    }

    .back-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    .back-button:hover::before {
      transform: scaleX(1);
    }

    .back-button:hover {
      background: #b91c1c;
      border-color: #991b1b;
      box-shadow: 
        0 0 40px rgba(220, 38, 38, 0.6),
        0 0 0 1px rgba(255, 255, 255, 0.1) inset;
      transform: translateY(-3px);
    }

    .back-button:active {
      transform: translateY(-1px);
      box-shadow: 
        0 0 25px rgba(220, 38, 38, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.05) inset;
    }

    .back-button:focus {
      outline: none;
      box-shadow: 
        0 0 40px rgba(220, 38, 38, 0.6),
        0 0 0 3px rgba(220, 38, 38, 0.3);
    }
  </style>
</head>
<body>
  
  <div class="container">
    <div class="emoji-container">
      <div class="emoji" aria-hidden="true">
        â›”
      </div>
    </div>
    <h1>
      This site is blocked.
    </h1>
    <p>
      You added this site to your blocklist. Time to get back to work!
    </p>
    <button class="back-button">
      Go Back
    </button>
  </div>

  <script src="blocked.js"></script>
</body>
</html>
