<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SiteBlocker</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #ffffff;
      color: #1a1a1a;
      width: 380px;
      min-height: 400px;
      padding: 0;
      margin: 0;
    }

    .header {
      background: #ffffff;
      border-bottom: 3px solid #dc2626;
      padding: 1.25rem 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 800;
      color: #dc2626;
      margin: 0;
    }

    .stats {
      margin-top: 0.5rem;
      font-size: 0.75rem;
      color: #666666;
      font-weight: 500;
    }

    .content {
      padding: 1.5rem;
      max-height: 320px;
      overflow-y: auto;
    }

    .content::-webkit-scrollbar {
      width: 4px;
    }

    .content::-webkit-scrollbar-track {
      background: #f5f5f5;
    }

    .content::-webkit-scrollbar-thumb {
      background: #dc2626;
      border-radius: 4px;
    }

    .content::-webkit-scrollbar-thumb:hover {
      background: #b91c1c;
    }

    #blocked-list {
      list-style-type: none;
    }

    #blocked-list li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1rem;
      background: #f9f9f9;
      border: 1px solid #e5e5e5;
      border-left: 3px solid #dc2626;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      transition: all 0.2s ease;
    }

    #blocked-list li:hover {
      background: #f0f0f0;
      border-color: #dc2626;
      border-left-color: #b91c1c;
      box-shadow: 0 2px 6px rgba(220, 38, 38, 0.1);
    }
    
    #blocked-list li span {
      font-weight: 600;
      color: #1a1a1a;
      font-size: 0.875rem;
      font-family: 'Inter', sans-serif;
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .remove-button {
      font-size: 0.75rem;
      font-weight: 600;
      color: #dc2626;
      background: transparent;
      border: 1px solid #dc2626;
      border-radius: 6px;
      padding: 0.375rem 0.75rem;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: 'Inter', sans-serif;
      margin-left: 0.75rem;
      flex-shrink: 0;
    }
    
    .remove-button:hover {
      color: #ffffff;
      background: #dc2626;
      border-color: #b91c1c;
      transform: scale(1.02);
    }

    .remove-button:active {
      transform: scale(0.95);
    }

    #empty-list-message {
      text-align: center;
      color: #999999;
      padding: 3rem 1rem;
      font-style: italic;
      font-size: 0.875rem;
    }

    .footer {
      background: #f9f9f9;
      border-top: 1px solid #e5e5e5;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .open-options-button {
      background: #dc2626;
      border: none;
      color: #ffffff;
      font-weight: 700;
      font-size: 0.875rem;
      padding: 0.625rem 1.25rem;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-family: 'Inter', sans-serif;
      box-shadow: 0 0 15px rgba(220, 38, 38, 0.3);
    }

    .open-options-button:hover {
      background: #b91c1c;
      box-shadow: 0 0 25px rgba(220, 38, 38, 0.5);
      transform: translateY(-1px);
    }

    .open-options-button:active {
      transform: translateY(0);
    }

    .status-message {
      font-size: 0.75rem;
      font-weight: 600;
      color: #22c55e;
      text-shadow: 0 0 8px rgba(34, 197, 94, 0.3);
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>SiteBlocker</h1>
    <div class="stats" id="stats">0 sites blocked</div>
  </div>

  <div class="content">
    <ul id="blocked-list">
      <li id="empty-list-message">No sites blocked yet.</li>
    </ul>
    <div id="status-message" style="display: none;"></div>
  </div>

  <div class="footer">
    <button class="open-options-button" id="open-options">Manage Sites</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
